{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="shortcut icon" href="{% static 'favicon.png' %}"> -->
    <link rel="shortcut icon" href="{{ STATIC_URL }}/favicon.ico">
    <title>ARDITECH</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/css/carousel.css" rel="stylesheet">

    <link rel="stylesheet" href="static/css/form_style.css">
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  </head>
  <body>

    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="/">|| Redeemers</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'index2' %}">Section</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="#">District</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="#">Parish</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="{% url 'user_login' %}">Latest News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="{% url 'form' %}">Login||Register</a>
            </li>
          </ul>
          <form class="form-inline mt-2 mt-md-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </header>
    <body>
        {% block content %}
        {% endblock %}
        <hr>
        <br>
        <footer class="container">
            <p class="float-right"><a href="#">Back to top</a></p>
            <p>&copy; RCCG @2017-2018 , Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
          </footer> 
    </body>

</html>
